<!DOCTYPE html><html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>谨防诈骗提醒</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d9534f;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .warning {
            color: #d9534f;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>谨防诈骗！</h1>
        <p class="warning">请注意！诈骗手段层出不穷，请务必保持警惕。</p >
        <p>1. 不要轻信陌生来电或短信，尤其是涉及金钱交易的信息。</p >
        <p>2. 官方机构不会通过电话要求转账或提供验证码。</p >
        <p>3. 不点击陌生链接，不下载来源不明的应用。</p >
        <p>4. 如遇可疑情况，请拨打 <strong>110</strong> 或咨询官方机构。</p >
        <p class="warning">保护自己，谨防诈骗！</p >
    </div>
</body>
</html>
